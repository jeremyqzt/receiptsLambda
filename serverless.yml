service: image-process-lambda

frameworkVersion: "2 || 3"

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:*:*:table/attach-store"
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource: 
        - "arn:aws:s3:::receipt-attach/*"
        - "arn:aws:s3:::receipt-attach"

package:
  exclude:
    - .idea/**
    - __pycache__/**
    - .pytest_cache/**
    - tesseract/**
    - venv/**
    - env/**
    - node_modules
    - build_tesseract.sh
    - Dockerfile
    - lambda_event.json
    - requirements.txt
    - serverless.yml
    - test.jpg
    - test_handler.py
    - use_ocr_as_a_service.py

functions:
  create:
    handler: receipts-api-handler.create
    events:
      - http:
          path: posts/create
          method: post
  get:
    handler: receipts-api-handler.get
    events:
      - http:
          path: posts/get
          method: get

resources:
  - ${file(resources/dynamo.yml)}
  - ${file(resources/s3.yml)}

plugins:
- serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
    zip: true