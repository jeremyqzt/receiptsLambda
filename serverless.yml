service: image-process-lambda

frameworkVersion: "2 || 3"

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221

layers:
  OCR:
    path: layer
    name: ocr-layer
    description: Layer with Tesseract
    compatibleRuntimes:
      - python3.7
    retain: false
    package:
      include:
        - layer/**

package:
  exclude:
    - .idea/**
    - __pycache__/**
    - .pytest_cache/**
    - tesseract/**
    - venv/**
    - build_tesseract.sh
    - Dockerfile
    - lambda_event.json
    - requirements.txt
    - serverless.yml
    - test.jpg
    - test_handler.py
    - use_ocr_as_a_service.py
    - layer/**

functions:
  process_ocr:
    handler: receipts-process.handler.lambda_handler
    memorySize: 3000
    timeout: 20
    layers:
      - {Ref: OCRLambdaLayer}
    events:
      - http:
          path: ocr
          method: post
    package:
      include:
        - handler.py